<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title th:replace="fragments/fragment :: headerFragment('View Pegawai')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2 th:text="${message}" style="text-align:center; color:red"></h2>
<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h2>
<table class="table">
    <tr>
        <td>Nama</td>
        <td th:text="${jabatan.nama}"></td>
    </tr>
    <tr>
        <td>Deskripsi</td>
        <td th:text="${jabatan.deskripsi}"></td>
    </tr>
    <tr>
        <td>Gaji Pokok</td>
        <td th:text="'Rp ' + ${jabatan.gajiPokok}"></td>
    </tr>
        <tr>
        <td>Jumlah Pegawai</td>
        <td th:text="${jumlahPegawai}"></td>
    </tr>
</table>
<div class="btn-group">
<hr>
<form th:action="@{'/jabatan/ubah'}" >
    <input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
    <button value="submit" class="btn" style="align-content: center">Ubah</button>
</form>
</div>
<div class="btn-group">
<form th:action="@{'/jabatan/hapus'}" th:method="POST" >
    <input type="hidden" name="id" th:value="${jabatan.id}" />
    <button value="submit" class="btn btn">Hapus</button>
</form>
<hr>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
    	<h3>Sistem Informasi Kepegawaian</h3>
        <p>Selamat datang di Sistem Informasi Kepegawaian</p>
        <hr>
        <h2>Lihat Data Pegawai berdasarkan NIP</h2>
        <p>Masukkan Nomor Induk Pegawai</p>
        <form th:action="@{/pegawai}" method="GET">
            <input type="text" name="nip" class="form-control"/>
            <br>
            <button type="submit" class="btn">Lihat</button>
        </form>
        <hr>
        <h2>Lihat Detail Jabatan</h2>
        <p>Pilih Jabatan</p>
        <form th:action="@{/jabatan/view}" method="GET">
            <select name="idJabatan">
                <option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}">
                </option>
            </select>
            <br><br>
            <button type="submit" class="btn">Lihat</button>
        </form>
                <hr>
        <h2>Lihat Pegawai Termuda dan Tertua</h2>
        <p>Pilih Instansi</p>
        <form th:action="@{/pegawai/termuda-tertua}" method="GET">
            <select name="idInstansi">
                <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}+ ' - '+${instansi.provinsi.nama}">
                </option>
            </select>
            <br><br>
            <button type="submit" class="btn">Lihat</button>
        </form>
</body>
</html>
